<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while va do while</title>
</head>
<body>
    <script>
        
    function hello(){
        var i =0;
        while (i< 10){
            console.log('nhattien' + i)
            i++
        }
    }
    // tinh giai thua
    function tinhgiaithua(n){
        if (n <= 0){
            console.log('n! = 1')
        
        }else{
            var tich= 1;
            var i =1;
            while(i<=n){
                tich*=i;
                i++
            }
            console.log(n +"!" + "= " + tich)
        }
    }
    // do while
    function hellodowhile(){
        var i=0;
        do{
            console.log('hello ' + i)
            i++
            if (i>=5){
                break
            }
        }while(i<10)
        console.log("ket thuc")
    }



    // goi ham
    hello()
    tinhgiaithua(5)
    hellodowhile()
    </script>
   

</body>
</html>
