<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        function togglepassword(){
            var upassword = document.getElementById("upassword");
            var togglebtn = document.getElementById("togglebtn");
            if(upassword.type =="password"){
                upassword.type = "text";
                togglebtn.value = "hide password characters";
            }else{
                upassword.type = "password";
                togglebtn.value = "show password characters";
            }
        }

    </script>
    password : <input id="upassword" type="password" name="userpassword">
    <input id="togglebtn" type="button" onclick="togglepassword()" value="show password characters">
</body>
</html>
